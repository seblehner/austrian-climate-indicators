<!DOCTYPE html>
<html lang="en">
<!-- Styling is loosely inspired by https://bootswatch.com/flatly/ -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Indicators for Austria</title>
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            color: #212529;
            margin: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            box-sizing: border-box;
        }

        h1 {
            font-size: calc(1.425rem + 2.1vw);
            color: #2c3e50;
            margin-bottom: -1.25rem;
        }

        h2 {
            font-size: calc(1.375rem + 1.5vw);
            color: #95a5a6;
            margin-bottom: 2rem;
        }

        p {
            font-size: 1.75rem;
            margin: 1rem 0 1rem;
            color: #2c3e50;
        }

        .title-card {
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: calc(100vw - 10px);
            align-items: center;
            text-align: center;
            margin-bottom: 2rem;
        }

        .bottom-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: stretch;
            gap: 2rem;
            width: 100%;
        }

        .list-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            flex: 1;
        }

        .list-item svg {
            margin-bottom: 0.5rem;
        }

        .button-link {
            display: inline-block;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            text-decoration: none;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            background-color: #18bc9c;
        }

        .button-link:hover {
            background-color: #20c997;
        }

        .description {
            font-size: 1.25rem;
            margin-top: 0.5rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <main>
        <!-- top container -->
        <div class="title-card">
            <h1>Climate Indicators for Austria</h1>
            <h2>1961 - 2025</h2>
            <p>1 km spatial resolution</p>

        </div>
    </main>
</body>

</html>
